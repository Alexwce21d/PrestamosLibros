<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar libro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Listado de libros</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Editar libro</h1>
    <form th:action="@{/libros/{id}(id=${libro.id})}" th:object="${libro}" method="POST">
        <div class="form-group">
            <label>Título:</label>
            <input type="text" th:field="*{titulo}" class="form-control" placeholder="Título del libro" required>
        </div>
        <div class="form-group">
            <label>Autor:</label>
            <input type="text" th:field="*{autor}" class="form-control" placeholder="Autor del libro" required>
        </div>
        <div class="form-group">
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN del libro" required>
        </div>
        <button class="btn btn-success">Actualizar</button>
    </form>
</div>
</body>
</html>
