<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar préstamo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/prestamos}">Listado de préstamos</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Editar préstamo</h1>
    <form th:action="@{/prestamos/{id}(id=${prestamo.id})}" th:object="${prestamo}" method="POST">
        <div class="form-group">
            <label>Estudiante:</label>
            <select th:field="*{estudiante}" class="form-control">
                <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Libro:</label>
            <select th:field="*{libro}" class="form-control">
                <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Fecha de devolución:</label>
            <input type="date" th:field="*{fechaDevolucion}" class="form-control" required>
        </div>
        <button class="btn btn-success">Actualizar</button>
    </form>
</div>
</body>
</html>
