<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Agregar/Editar Libro</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Libros</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Listado de Libros</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center" th:text="${libro.id == null ? 'Agregar Libro' : 'Editar Libro'}"></h1>
                <div class="card-body">
                    <form th:action="@{/libros/{id}(id=${libro.id})}" th:object="${libro}" method="POST">
                        <div class="form-group">
                            <label>Título:</label>
                            <input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite el título" required>
                        </div>

                        <div class="form-group">
                            <label>Autor:</label>
                            <input type="text" name="autor" th:field="*{autor}" class="form-control" placeholder="Digite el autor" required>
                        </div>

                        <div class="form-group">
                            <label>ISBN:</label>
                            <input type="text" name="isbn" th:field="*{isbn}" class="form-control" placeholder="Digite el ISBN" required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
